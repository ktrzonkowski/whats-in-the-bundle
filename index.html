<html>
  <head>
    <title>WHAT'S IN THE BUNDLE</title>
  </head>
  <body>
    <div>
      <button>All</button>
    </div>
    
    <div id="content" class="grid" data-isotope='{ "itemSelector": ".grid-item", "layoutMode": "fitRows" }'>
      Loading...
    </div>
    
    <script id="gameTemplate" type="text/x-dot-template">
      {{~ it :game }}
        <div class="grid-item
          {{~ game.tags :tag }} tag-{{=tag}} {{~}}
        ">
          <a href="{{=game.url}}" target="_blank">{{=game.name}}></a>
          <p>{{=game.description}}</p>
        </div>
      {{~}}
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dot/1.1.3/doT.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    
    <script>
      var container = document.getElementById('content');
      fetch('/whats-in-the-bundle/data/games.json')
        .then( (response) => response.json() )
        .then( (games) => {
          var template = doT.template(document.getElementById('gameTemplate').text);

          container.innerHTML = template(games);
        })
        .catch( (err) => {
          console.log(err);
        });
    </script>
  </body>
</html>
